---
version: 2.1

executors:
  # Common container definition used by all jobs
  ruby_browsers:
    docker:
      - image: circleci/ruby:2.5.5-browsers

commands:
  # Smoke test command template
  smoketest:
    parameters:
      env:
        type: string
    steps:
      - checkout
      - run:
          name: Setup bundler
          command: gem install bundler
      - restore_cache:
          keys:
            - v2-identity-monitor-bundle-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: |
            bundle install --path vendor/bundle
      - save_cache:
          key: v2-identity-monitor-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Setup tests
          command: bin/circleci-setup
      - run:
          name: Run smoketest suite against environment
          command: bin/circleci-run << parameters.env >>

jobs:
  smoketest_dev:
    executor: ruby_browsers
    steps:
      - smoketest:
          env: dev

  smoketest_int:
    executor: ruby_browsers
    steps:
      - smoketest:
          env: int

  smoketest_staging:
    executor: ruby_browsers
    steps:
      - smoketest:
          env: staging

  smoketest_prod:
    executor: ruby_browsers
    steps:
      - smoketest:
          env: prod

workflows:
  # DEV - Not yet ready
