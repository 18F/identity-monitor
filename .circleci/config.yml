  # INT
  smoketest_int:
    triggers:
      - schedule:
          cron: "20 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - smoketest_int

  # STAGING
  smoketest_staging:
    triggers:
      - schedule:
          cron: "25 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - smoketest_staging

  # PROD
  smoketest_prod:
    triggers:
      - schedule:
          cron: "30 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - smoketest_prod
